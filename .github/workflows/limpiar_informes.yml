name: Limpiar Informes Antiguos

on:
  # Se ejecuta cada d√≠a a las 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Tambi√©n se puede ejecutar manualmente
  workflow_dispatch:
  
  # Se ejecuta cuando hay cambios en la carpeta informes
  push:
    paths:
      - 'informes/**'

jobs:
  limpiar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Eliminar informes mayores a 10 d√≠as
        run: |
          echo "üßπ Buscando informes antiguos..."
          
          # Encontrar y eliminar archivos mayores a 10 d√≠as en /informes/
          find informes -type f \( -name "*.xlsx" -o -name "*.json" -o -name "*.html" \) -mtime +10 -exec rm -v {} \;
          
          # Contar archivos restantes
          total_archivos=$(find informes -type f \( -name "*.xlsx" -o -name "*.json" -o -name "*.html" \) | wc -l)
          echo "üìä Total de archivos restantes: $total_archivos"
          
          # Crear reporte
          echo "## Reporte de Limpieza de Informes üßπ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Limpieza completada" >> $GITHUB_STEP_SUMMARY
          echo "- üìÅ Archivos restantes: $total_archivos" >> $GITHUB_STEP_SUMMARY
          echo "- üóìÔ∏è Fecha: $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
      
      - name: Commit cambios si hay archivos eliminados
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Verificar si hay cambios
          if [[ -n $(git status -s) ]]; then
            git add informes/
            git commit -m "üßπ Limpieza autom√°tica: eliminar informes mayores a 10 d√≠as"
            git push
            echo "‚úÖ Cambios commiteados y pusheados"
          else
            echo "‚ÑπÔ∏è No hay archivos para eliminar"
          fi
